alertmanager:
  enabled: true
  persistentVolume:
    enabled: false

pushgateway:
  enabled: false

kubeStateMetrics:
  enabled: true

nodeExporter:
  enabled: true

server:
  retention: 7d
  # Prometheus Server 서비스 타입은 내부 통신이면 ClusterIP로 충분
  service:
    type: ClusterIP
  persistentVolume:
    enabled: true
    size: 20Gi
    storageClass: local-path

