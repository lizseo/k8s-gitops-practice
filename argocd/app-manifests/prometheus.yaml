apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  sources:
    - repoURL: https://github.com/lizseo/k8s-gitops-practice.git
      targetRevision: main
      path: monitoring/prometheus
      ref: values
    - repoURL: https://prometheus-community.github.io/helm-charts
      chart: prometheus
      # 재현성을 원하면 정확 버전 명시 (예: "25.28.0"). 모르면 생략 가능.
      # targetRevision: "<CHART_VERSION>"
      helm:
        releaseName: prometheus
        valueFiles:
          - $values/values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

